<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QICQ-登陆</title>
	<meta name="viewport" content="width=device-width, inital-scale=1.0, maxinum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="login">
		<h5 class="login-title">登陆鸡仔屋</h5>
		<form action="">
			<div class="input-ctrl">
				<input type="text" name="username" class="in username" placeholder="账号/邮箱">
			</div>
			<div class="input-ctrl">
				<input type="text" name="password" class="in password" placeholder="密码">
			</div>
			<div class="input-ctrl">	
				<button type="button" class="submit btn">登陆</button>
			</div>
		</form>
	</div>
</body>
</html>
